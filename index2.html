<html>

<body>
    <h1> Feedback Form</h1>
    <form action="/action_page.php" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" min="3" max="50" required />

        <label for="portfolio">Portfolio link here</label><br>
        <input type="url" id="portfolio" name="portfolio" required />

        <label for="favColor">Favorite color</label>
        <select name="favColor" id="favColor">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
        </select>

        <label for="likeness">How much do you like your fav color</label><br>
        <input type="range" id="likeness" name="likeness" min="1" max="100" />
        
        <button type="Submit" value="Submit">Submit</button>
    </form>
</body>

</html>
